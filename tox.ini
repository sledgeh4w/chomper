[tox]
envlist =
    py3{8,9,10,11,12,13,14}
    style
    typing
skip_missing_interpreters = true
isolated_build = true

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312
    3.13: py313
    3.14: py314

[testenv]
deps =
    pytest
    pyelftools
    unicorn
    capstone
    lief
commands = pytest tests

[testenv:style]
deps = pre-commit
skip_install = true
commands = pre-commit run --all-files

[testenv:typing]
deps = mypy
commands = mypy
